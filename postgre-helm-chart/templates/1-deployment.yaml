apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.label }}
    spec:
      containers:
        - name: my-postgres-cn
          image: "{{.Values.image.repository}}:{{.Values.image.tag}}"
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgreUser }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgrePassword }}
            - name: POSTGRES_DB
              value: {{ .Values.postgreDatabase }}
          ports:
            - containerPort: 5432
